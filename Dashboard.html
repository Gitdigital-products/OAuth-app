<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GitDigital Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

    <nav class="nav-container">
        <div class="logo">GitDigital <span class="badge-sol">SOL</span></div>
        <div id="user-profile" class="profile-pill">
            <span id="username">Loading...</span>
            <img id="avatar" src="" alt="User Avatar" style="display:none;">
        </div>
    </nav>

    <main class="container">
        <header class="dashboard-header">
            <h1>Your Digital Assets</h1>
            <p>Securely manage your licenses and private repository access.</p>
        </header>

        <div id="product-grid" class="grid">
            <div class="product-card">
                <div class="card-status">Active</div>
                <h3>Solana Automation Suite</h3>
                <p>High-speed trading and minting scripts.</p>
                <button class="btn-primary">Download Bundle</button>
            </div>
        </div>
    </main>

    <script src="src/dashboard.js"></script>
</body>
</html>
